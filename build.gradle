plugins {
    id 'java'
    id 'io.github.patrick.remapper' version "1.3.0"
    id "io.ebean" version "12.6.5"
}

repositories {
    maven { url "https://reposilite.appleptr16.com/appleptr16" }
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' }
    mavenLocal()
    mavenCentral()
    maven {
        name 'CodeMC'
        url 'https://repo.codemc.org/repository/maven-public/'
    }
}


java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

project.group groupValue
project.version versionValue

configurations {
    all {
        resolutionStrategy.cacheDynamicVersionsFor 1, 'seconds'
        resolutionStrategy.cacheChangingModulesFor 1, 'seconds'
    }
}

dependencies {
    compileOnly 'apple.utilities:AppleUtilities:1.2-SNAPSHOT'
    compileOnly 'mc.pmc:PluginManagerCreator:2.0-SNAPSHOT'
    compileOnly 'mc.configs:AppleConfigs:2.0-SNAPSHOT'
    compileOnly 'mc.apple:AppleMCUtil:1.0-SNAPSHOT'
    compileOnly 'mc.nms:DecodingNms:1.19.2-2.0-SNAPSHOT'
    compileOnly 'voltskiya.utilities:VoltskiyaUtilities:2.0-SNAPSHOT'
    compileOnly 'voltskiya.mob:VoltskiyaMobManager:2.0-SNAPSHOT'

    compileOnly 'org.spigotmc:spigot:1.19.2-R0.1-SNAPSHOT:remapped-mojang'
    compileOnly 'io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT'
    compileOnly 'co.aikar:acf-paper:0.5.1-SNAPSHOT'

    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.10.0'

    compileOnly 'org.jetbrains:annotations:23.0.0'
    compileOnly 'com.google.code.gson:gson:2.10'

    annotationProcessor 'io.ebean:querybean-generator:13.10.0'
    implementation "org.avaje.composite:logback:1.1"
    implementation 'io.ebean:ebean:13.10.0'
    implementation 'io.ebean:ebean-querybean:13.10.0'
}
ebean {
    debugLevel = 0 //0 - 9
}
remap {
    dependsOn(jar)
    version.set '1.19.2'
    doLast {
        copy {
            from jar.getArchiveFile()
            into file(serverBuildDir)
        }
    }
}
